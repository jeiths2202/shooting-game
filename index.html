<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 슈팅 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .player, .enemy, .bullet, .crystal, .boss, .bossBullet {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .player {
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 100,100 50,80 0,100" fill="blue"/></svg>');
        }
        .enemy {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        .bullet {
            width: 10px;
            height: 20px;
            background-color: yellow;
        }
        .crystal {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="cyan"/></svg>');
        }
        .boss {
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="red"/><circle cx="50" cy="50" r="40" fill="yellow"/></svg>');
        }
        .bossBullet {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
        #scoreBoard, #healthBoard, #bulletCount, #bossHealth {
            position: absolute;
            font-size: 18px;
        }
        #scoreBoard { top: 10px; left: 10px; }
        #healthBoard { top: 40px; left: 10px; }
        #bulletCount { top: 70px; left: 10px; }
        #bossHealth { top: 10px; right: 10px; display: none; }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreBoard">Score: <span id="score">0</span></div>
        <div id="healthBoard">Health: <span id="health">3</span></div>
        <div id="bulletCount">Bullets: <span id="bullets">1</span></div>
        <div id="bossHealth">Boss Health: <span id="bossHealthValue">10</span></div>
        <div id="gameOver">GAME OVER</div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.createElement('div');
        player.className = 'player';
        gameArea.appendChild(player);

        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight - 60;
        let score = 0;
        let enemySpeed = 2;
        let bulletCount = 1;
        let gameActive = true;
        let playerHealth = 3;
        let bossActive = false;
        let bossHealth = 10;

        function updatePlayerPosition() {
            player.style.left = `${playerX - 25}px`;
            player.style.top = `${playerY - 25}px`;
        }

        updatePlayerPosition();

        document.addEventListener('mousemove', (e) => {
            if (gameActive) {
                playerX = e.clientX;
                playerY = e.clientY;
                updatePlayerPosition();
            }
        });

        function createBullet(x, y, isPlayerBullet = true) {
            const bullet = document.createElement('div');
            bullet.className = isPlayerBullet ? 'bullet' : 'bossBullet';
            bullet.style.left = `${x - 5}px`;
            bullet.style.top = `${y - (isPlayerBullet ? 30 : -30)}px`;
            gameArea.appendChild(bullet);

            function moveBullet() {
                if (!gameActive) {
                    bullet.remove();
                    return;
                }
                const y = parseInt(bullet.style.top);
                if ((isPlayerBullet && y > 0) || (!isPlayerBullet && y < window.innerHeight)) {
                    bullet.style.top = `${y + (isPlayerBullet ? -5 : 5)}px`;
                    requestAnimationFrame(moveBullet);
                } else {
                    bullet.remove();
                }
            }

            requestAnimationFrame(moveBullet);
        }

        document.addEventListener('click', () => {
            if (gameActive) {
                for (let i = 0; i < bulletCount; i++) {
                    createBullet(playerX + (i - Math.floor(bulletCount/2)) * 15, playerY);
                }
            }
        });

        function getRandomColor() {
            return `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
        }

        function getRandomShape() {
            const shapes = [
                '<circle cx="50" cy="50" r="50" />',
                '<rect x="0" y="0" width="100" height="100" />',
                '<polygon points="50,0 100,100 0,100" />',
                '<polygon points="50,0 100,50 50,100 0,50" />'
            ];
            return shapes[Math.floor(Math.random() * shapes.length)];
        }

        function createEnemy() {
            if (!gameActive || bossActive) return;
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = `${Math.random() * (window.innerWidth - 40)}px`;
            enemy.style.top = '0px';
            
            const enemyValue = Math.floor(Math.random() * 9) + 1;
            enemy.innerHTML = `
                <svg width="40" height="40" viewBox="0 0 100 100">
                    ${getRandomShape()}
                </svg>
                <span style="position:absolute;">${enemyValue}</span>
            `;
            enemy.querySelector('svg').style.fill = getRandomColor();
            enemy.dataset.value = enemyValue;
            
            gameArea.appendChild(enemy);

            function moveEnemy() {
                if (!gameActive) {
                    enemy.remove();
                    return;
                }
                const y = parseInt(enemy.style.top);
                if (y < window.innerHeight) {
                    enemy.style.top = `${y + enemySpeed}px`;
                    requestAnimationFrame(moveEnemy);
                } else {
                    score -= parseInt(enemy.dataset.value);
                    updateScore();
                    enemy.remove();
                }
            }

            requestAnimationFrame(moveEnemy);
        }

        const enemyInterval = setInterval(createEnemy, 2000);

        function createCrystal() {
            if (!gameActive || bossActive) return;
            const crystal = document.createElement('div');
            crystal.className = 'crystal';
            crystal.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
            crystal.style.top = '0px';
            gameArea.appendChild(crystal);

            function moveCrystal() {
                if (!gameActive) {
                    crystal.remove();
                    return;
                }
                const y = parseInt(crystal.style.top);
                if (y < window.innerHeight) {
                    crystal.style.top = `${y + 1}px`;
                    requestAnimationFrame(moveCrystal);
                } else {
                    crystal.remove();
                }
            }

            requestAnimationFrame(moveCrystal);
        }

        function createBoss() {
            if (!gameActive || bossActive) return;
            bossActive = true;
            bossHealth = 10;
            document.getElementById('bossHealth').style.display = 'block';
            document.getElementById('bossHealthValue').textContent = bossHealth;

            const boss = document.createElement('div');
            boss.className = 'boss';
            boss.style.left = `${window.innerWidth / 2 - 40}px`;
            boss.style.top = '0px';
            gameArea.appendChild(boss);

            function moveBoss() {
                if (!gameActive || !bossActive) {
                    boss.remove();
                    return;
                }
                const y = parseInt(boss.style.top);
                if (y < 100) {
                    boss.style.top = `${y + 2}px`;
                    requestAnimationFrame(moveBoss);
                } else {
                    bossShooting();
                }
            }

            function bossShooting() {
                if (!gameActive || !bossActive) return;
                createBullet(parseInt(boss.style.left) + 40, parseInt(boss.style.top) + 80, false);
                if (bossActive) {
                    setTimeout(bossShooting, 1000);
                }
            }

            requestAnimationFrame(moveBoss);
        }

        function checkCollisions() {
            if (!gameActive) return;
            const bullets = document.querySelectorAll('.bullet');
            const enemies = document.querySelectorAll('.enemy');
            const crystals = document.querySelectorAll('.crystal');
            const boss = document.querySelector('.boss');
            const bossBullets = document.querySelectorAll('.bossBullet');

            bullets.forEach(bullet => {
                const bulletRect = bullet.getBoundingClientRect();
                
                enemies.forEach(enemy => {
                    const enemyRect = enemy.getBoundingClientRect();
                    if (
                        bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top
                    ) {
                        const enemyValue = parseInt(enemy.dataset.value);
                        score += enemyValue;
                        updateScore();
                        bullet.remove();
                        enemy.remove();

                        if (score % 100 === 0) {
                            enemySpeed *= 1.1;
                            createBoss();
                        }

                        if (score % 33 === 0) {
                            createCrystal();
                        }
                    }
                });

                if (boss && bossActive) {
                    const bossRect = boss.getBoundingClientRect();
                    if (
                        bulletRect.left < bossRect.right &&
                        bulletRect.right > bossRect.left &&
                        bulletRect.top < bossRect.bottom &&
                        bulletRect.bottom > bossRect.top
                    ) {
                        bossHealth--;
                        document.getElementById('bossHealthValue').textContent = bossHealth;
                        bullet.remove();
                        if (bossHealth <= 0) {
                            boss.remove();
                            bossActive = false;
                            document.getElementById('bossHealth').style.display = 'none';
                            score += 50;
                            updateScore();
                        }
                    }
                }

                crystals.forEach(crystal => {
                    const crystalRect = crystal.getBoundingClientRect();
                    if (
                        bulletRect.left < crystalRect.right &&
                        bulletRect.right > crystalRect.left &&
                        bulletRect.top < crystalRect.bottom &&
                        bulletRect.bottom > crystalRect.top
                    ) {
                        bulletCount++;
                        document.getElementById('bullets').textContent = bulletCount;
                        bullet.remove();
                        crystal.remove();
                    }
                });
            });

            const playerRect = player.getBoundingClientRect();
            bossBullets.forEach(bossBullet => {
                const bossBulletRect = bossBullet.getBoundingClientRect();
                if (
                    bossBulletRect.left < playerRect.right &&
                    bossBulletRect.right > playerRect.left &&
                    bossBulletRect.top < playerRect.bottom &&
                    bossBulletRect.bottom > playerRect.top
                ) {
                    playerHealth--;
                    document.getElementById('health').textContent = playerHealth;
                    bossBullet.remove();
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                }
            });

            requestAnimationFrame(checkCollisions);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('gameOver').style.display = 'block';
            clearInterval(enemyInterval);
        }

        requestAnimationFrame(checkCollisions);
    </script>
</body>
</html>
